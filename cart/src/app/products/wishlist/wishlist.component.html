<!-- Empty wishlist -->
<div class="container-fluid mb-3" *ngIf="errorMsg">
    <div class="row">
        <div class="col text-center">
            <img style="width: 40vw;" src="https://cdn.dribbble.com/users/392618/screenshots/2121061/wishlist.gif" alt="">
            <div>
                <h3>Your Wishlist is Empty</h3>
                <button class="btn btn-primary">Shop now</button>
            </div>

        </div>
       
    </div>
</div>



<section class="py-5">
    <div class="container-fluid px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" *ngFor="let product of wishList ">
                <div class="card h-100" >
                    <!-- Product image-->
                    <img class="card-img-top mx-auto" [src]="product.image" alt="..." />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{product.title}}</h5>
                            <!-- Product price-->
                            ${{product.price}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center">
                            <button class="btn btn-outline-danger mt-auto mx-3" ><i class="fa fa-trash" (click)="deleteWish(product)"></i></button>
                            <button  class="btn btn-outline-success mt-auto mx-3" (click)="addtocart(product)"><i class="fa fa-cart-plus"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</section>
